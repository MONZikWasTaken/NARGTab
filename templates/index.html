<!DOCTYPE html>
<html>
<head>
    <title>Edupage Timetable Viewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 40px; 
            line-height: 1.6; 
            background-color: #f5f5f5;
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        button { 
            padding: 10px 20px; 
            background-color: #4CAF50; 
            color: white; 
            border: none; 
            cursor: pointer; 
            margin-right: 10px;
            border-radius: 4px;
        }
        button:hover { background-color: #45a049; }
        #result { margin-top: 20px; }
        h1 { color: #333; }
        .buttons { margin: 20px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edupage Timetable Viewer</h1>
        <p>View timetables or fetch new data from Edupage</p>
        
        <div class="buttons">
            <button onclick="location.href='/classes'">View Timetables</button>
        </div>
        
        <div id="result"></div>
    </div>
</body>
</html>
